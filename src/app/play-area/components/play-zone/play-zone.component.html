<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Game Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="menuItemClickHandler('NewGame')">
        <ion-icon slot="start" name="game-controller"></ion-icon>
        <ion-label>New Game</ion-label>
      </ion-item>
      <ion-item button (click)="menuItemClickHandler('RestartGame')">
        <ion-icon slot="start" name="refresh-circle"></ion-icon>
        <ion-label>Restart</ion-label>
      </ion-item>
      <ion-item button (click)="menuItemClickHandler('Exit')">
        <ion-icon slot="start" name="exit"></ion-icon>
        <ion-label>Exit</ion-label>
      </ion-item>
      <!-- Add more items here -->
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Sudoku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title size="large">Sudoku</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="board-container">
      <div class="board-header">
        <div><ion-label>Game Level: {{gameComplexity}}</ion-label></div>
        <div><ion-button id="open-rules-modal" class="link-style">
          Rules
        </ion-button></div>
      </div>
      <app-sudoku-board></app-sudoku-board>
      <div class="timer-container"><ion-label>Timer: {{time}}</ion-label></div>
      <app-sudoku-number-picker></app-sudoku-number-picker>
    </div>
    <ion-modal trigger="open-rules-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button default-href="#" (click)="cancel()"></ion-back-button>
            </ion-buttons>
            <ion-title>Sudoku Playing Rules</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <app-playing-rules/>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-action-sheet [isOpen]="isActionSheetOpen" header="Choose Game Complexity Level" [buttons]="actionSheetButtons"
      (didDismiss)="startNewGame($event)"></ion-action-sheet>
  </ion-content>
</div>
